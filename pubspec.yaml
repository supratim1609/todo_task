name: todo
description: A production-ready Flutter TODO app with MVVM architecture and Riverpod state management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  
  # UI
  google_fonts: ^6.1.0
  
  # Sharing
  share_plus: ^7.2.1
  
  # HTTP (optional for future backend integration)
  http: ^1.1.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
